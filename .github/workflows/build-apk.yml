          - Baixe: `app-debug.apk`
          - Instale no celular
          - Veja o guia: [INSTALACAO_APK.md](INSTALACAO_APK.md)
          
          **Para desenvolvedores:**
          - `app-debug.apk` - Debug build (maior, com logs)
          - `app-release-unsigned.apk` - Release build (otimizado, precisa assinar)
          
          ## ‚öôÔ∏è Configura√ß√£o
          
